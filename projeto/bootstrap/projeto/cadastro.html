<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/cadastro-style.css">
    <title>HappyCandy</title>
</head>
<body>

    <header>
       
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12">
                    <img src="./images/Happy Candy (1).png" alt="Logo" class="img-fluid">
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./happycandy.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#encomenda">Faça sua encomenda</a></li>
                        <li class="nav-item"><a class="nav-link" href="#informacoes">Informações</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">

            <div class="row">
                <div>
                    <h2>Faça seu cadastro</h2>
                </div>
            </div>

            <form class="form">

                <div class="row">
                    <div class="col">
                        <label for="nome" class="col-form-label col-form-label-sm">Nome completo</label>
                        <input type="text" name="nome" id="nome" class="form-control"
                        placeholder="Digite seu nome" required>
                    </div>
                    
                  
                    <div class="col">
                        <label for="bairro" class="col-form-label col-form-label-sm">E-mail</label>
                        <input type="text" name="email" id="emil" class="form-control"
                        placeholder="Digite seu e-mail" required>
                    </div>
                 </div>     
                
                <div class="row">
                    <div class="col">
                        <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
                        <input type="text" id="endereco" class="form-control"
                        placeholder="Endereço completo" required>                      
                     </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="complemento" class="col-form-label col-form-label-sm">Complemento</label>
                        <input type="text" name="complemento" id="complemento" class="form-control"
                        placeholder="Complemento" required>
                    </div>
                  
                    <div class="col">
                        <label for="bairro" class="col-form-label col-form-label-sm">Bairro</label>
                        <input type="text" name="bairro" id="bairro" class="form-control"
                        placeholder="Digite seu bairro" required>
                    </div>    
                </div> 
                <div class="row">
                    <div class="col">
                        <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control"
                        placeholder="Digite sua cidade" required>
                    </div>
                    <div class="col">
                        <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
                        <select name="estado" id="estado" class="form-control" required>
                            <option value="">Selecione um estado</option>
                            <option value="ac">AC</option>
                            <option value="al">AL</option>
                            <option value="ap">AP</option>
                            <option value="am">AM</option>
                            <option value="ba">BA</option>
                            <option value="ce">CE</option>
                            <option value="df">DF</option>
                            <option value="es">ES</option>
                            <option value="go">GO</option>
                            <option value="ma">MA</option>
                            <option value="mt">MT</option>
                            <option value="ms">MS</option>
                            <option value="mg">MG</option>
                            <option value="pa">PA</option>
                            <option value="pb">PB</option>
                            <option value="pr">PR</option>
                            <option value="pe">PE</option>
                            <option value="pi">PI</option>
                            <option value="rj">RJ</option>
                            <option value="rn">RN</option>
                            <option value="rs">RS</option>
                            <option value="ro">RO</option>
                            <option value="rr">RR</option>
                            <option value="sc">SC</option>
                            <option value="sp">SP</option>
                            <option value="se">SE</option>
                            <option value="to">TO</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control"
                         placeholder="Digite seu CEP" required>
                    </div>
                    <div class="col">
                        <label for="telefone" class="col-form-label col-form-label-sm">Telefone</label>
                        <input type="text" name="telefone" id="telefone" class="form-control"
                         placeholder="Digite seu telefone" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                            <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                                mensagens promocionais.</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label for="promocionais" class="form-check-label col-form-label-sm">Aceito receber
                                notificações sempre que haver novidades.</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-sm btn-success">Realizar cadastro</button>
            </div>
            </form>

        </div> <!-- end .container -->
    </section>

    <footer>
        <div class="foot1">
            
            <ul>            
                <h2>Navegação</h2> 
                <li><a href="#sobre">Sobre nós</a></li>
                <li><a href="#encomenda">Faça sua encomenda</a></li>
            </ul>
        </div>
        <div class="foot2">
            
            <ul>
                <h2 id="informacoes">Informações</h2>             
                <li><i>Email: happycandy@gmail.com</i></li>
                <li><i>Telefone: (00)0 0000-000</i></li>
            </ul>
        </div>
    </footer>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/72cbff92bd.js" crossorigin="anonymous"></script>
</body>
</html>
